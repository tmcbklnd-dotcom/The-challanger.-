<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Challanger - Register</title>
<style>
body{font-family:Arial, sans-serif;background:#0f172a;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;}
.container{background:#1e293b;padding:30px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.5);width:300px;text-align:center;}
input{width:100%;padding:10px;margin:10px 0;border:none;border-radius:5px;}
button{background:#06b6d4;color:#000;font-weight:bold;border:none;padding:12px;width:100%;border-radius:5px;cursor:pointer;}
button:hover{opacity:0.9;}
</style>
</head>
<body>
<div class="container">
<h2>Register</h2>
<form action="login.html" method="get">
<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email" required>
<input type="password" placeholder="Password" required>
<button type="submit">Register</button>
</form>
</div>
</body>
</html>
